<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ilija Krstić"/>
    <meta name="keywords" content="Gradska Biblioteka, Naslovi, Knjige, Sve knjige"/>
    <meta name="description" content="Knjige dostupne u Gradskoj Biblioteci"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="icon" type="image/x-icon" href="../imgs/favicon.ico">
    <title>Knjige</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark mk-background">
                <div class="container-fluid" id="actual-navbar">

                </div>
            </nav>
        </div>
    </header>
    <div id="errorModal" class="mk-modal">
      <div class="mk-modal-content">
        <p>Postojala je greška pri konekciji sa bazom</p>
      </div>
    </div>
    <div class="mk-solo-page page container-fluid">
        <div class="row spec-row d-flex flex-row">
          <div id="filters">
            <div class="d-flex flex-column text-center">
              <label for="textSearch">Pretraga po nazivu</label>
              <input type="text" name="textSearch" class="form-text" id="textSearch">
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Sortiranje
              </button>
              <ul class="dropdown-menu" id="sortHolder" aria-labelledby="dropdownMenuButton1">
              </ul>
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Kategorije
              </button>
              <ul class="dropdown-menu" id="categoryHolder" aria-labelledby="dropdownMenuButton1">
              </ul>
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Autori
              </button>
              <ul class="dropdown-menu" id="authorHolder" aria-labelledby="dropdownMenuButton2">
              </ul>
            </div>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Godina izdanja
              </button>
              <ul class="dropdown-menu" id="yearHolder" aria-labelledby="dropdownMenuButton1">
              </ul>
            </div>
            <a class="btn btn-dark w-100" id="resetFilterButton" href="#">Ukloni filtere</a>
            </div>
            <div class="mk-holder" id="filter-holder">
                <div class="container-fluid">
                  <div class="row">
                    <h2 id="mk-book-category">Sve knjige</h2>
                    <hr>
                  </div>
                    <div id="event-div" class="row mk-clear w-100">
                      
                    </div>
                  </div>
                  <p id="loadMore"></p>
            </div>
        </div>
    </div>
    <footer class="container-fluid mk-background">
      <div class="row w-100" >
        <div class="mk-logo col-6 flex">
          <a href="../index.html">©2022 <h2>Gradska biblioteka</h2></a>
        </div>
        <div class="col-6 flex  flex-md-row">
          <ul class="row align-items-center list-unstyled p-0">
            <li class="col-md-3 col-6 icon-holder">
            </li>
            <li class="col-md-3 col-6 icon-holder">
            </li>
            <li class="col-md-3 col-6 icon-holder">
            </li>
            <li class="col-md-3 col-6 icon-holder">
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <a href="#" class="invisible" id="goBackUp">&uArr;</a>
<script src="../js/jquery-3.6.1.js"></script>
<script src="../js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</body>
</html>
